<div class="pagina animacion">
  @if (datosSobreNosotros) {
    <div class="sobre-nosotros-container">
      <h2 class="titulo-pagina">Sobre Nosotros</h2>
      <p class="texto-descripcion">{{ datosSobreNosotros.descripcion }}</p>
      
      <div class="contenedor-galeria">
        <!-- Imagen principal grande a la izquierda -->
        <div class="imagen-principal-container">
          <img
            [src]="imagenSeleccionada() || datosSobreNosotros.imagenes[0].url"
            alt="Imagen seleccionada"
            class="imagen-principal"
            loading="lazy"
          />
        </div>
        
        <!-- Cuadrícula de 4x4 a la derecha -->
        <div class="cuadricula-miniaturas">
          @for (imagen of datosSobreNosotros.imagenes; track imagen.idImagen; let i = $index) {
            <div class="celda-miniatura" (click)="seleccionarImagen(imagen.url)">
              <img
                [src]="imagen.url"
                alt="Imagen de galería"
                class="miniatura"
                loading="lazy"
                [class.miniatura-activa]="(imagenSeleccionada() || datosSobreNosotros.imagenes[0].url) === imagen.url"
              />
            </div>
          }
        </div>
      </div>
    </div>
  }
</div>
