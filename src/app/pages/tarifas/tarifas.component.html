<div class="pagina animacion">
    <div class="tarifas-header">
        <h2 class="titulo-pagina">Nuestras Tarifas</h2>
        <p class="subtitulo">Descubre la opción perfecta para tu estadía</p>
    </div>

    <div class="contenedor-tarifas">
        @for (tarifa of listaTarifas; track tarifa.nombre) {
        <div class="tarifa-item">
            <div class="tarifa-item-img">
                <img [src]="tarifa.imagen.url" [alt]="tarifa.nombre + ' imagen'" loading="lazy">
                <div class="precio-badge">${{ tarifa.tarifaDiaria }} <span>/noche</span></div>
            </div>
            <div class="tarifa-item-descripcion">
                <h3>{{ tarifa.nombre }}</h3>
                <p>{{ tarifa.descripcion }}</p>
                <button mat-raised-button class="reservar-btn" routerLink="/reservar-en-linea">
                    Reservar ahora
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>
        </div>
        } @empty {
        <p>No hay tarifas disponibles.</p>
        }
    </div>
</div>
