<div class="pagina animacion">
    <div class="facilities-header">
        <h2 class="titulo-pagina">Nuestras Facilidades</h2>
        <p class="subtitle">Descubre todo lo que el Hotel Jade tiene para ofrecerte</p>
    </div>

    <div class="facilities-container">
        <mat-card class="facility-card" *ngFor="let facility of facilidades">
            <div class="facility-content">
                <div class="image-container">
                    <img class="facility-image" 
                         loading="lazy" 
                         [src]="facility.imagen.url">
                    <div class="image-overlay"></div>
                </div>
                <mat-card-content class="facility-text">
                    <p>{{facility.descripcion}}</p>
                </mat-card-content>
            </div>
        </mat-card>
    </div>
</div>
